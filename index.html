<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="shortcut icon" type="image/png" href="img/google-favicon.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
</head>
<body>
    <div class="container-top">
        <div class="top-bar">
            <div class="left-bar">
                <a class="margin-left-none" href="#">Gmail</a>
                <a style="margin-right:5px; margin-left: 12px !important;" class="margin-left" href="#">Görseller</a>
            </div>
            <div class="right-bar">
                <a class="margin-left" href="#">
                    <svg focusable="false" viewBox="0 0 24 24">
                        <path d="M6,8c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM12,20c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM6,20c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM6,14c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM12,14c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM16,6c0,1.1 0.9,2 2,2s2,-0.9 2,-2 -0.9,-2 -2,-2 -2,0.9 -2,2zM12,8c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM18,14c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM18,20c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2z"></path>
                    </svg>
                </a>
                <a style="margin-left: 5px;" href="#">
                    <img alt="Profile Photos" src="img/user-pp.png">
                </a>
            </div>
        </div>
    </div>

    <div class="search">
        <div class="container">
            <div class="container-logo">
                    <div class="logo">
                        <img src="img/google-logo.png" alt="Google Logo">
                    </div>
            </div>

        
            <div class="container-search">
                <div class="search-bar">
                    <div class="search-icon">
                        <svg focusable="false" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                            <path d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5 6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"></path>
                        </svg>
                    </div>
                    <div class="search-input">
                        <input type="text" name="search" title="Ara">
                    </div>
                    <div class="search-bar-right">
                        <div class="keyboard-icon" title="Harf çevirme aracı">
                            <img alt="keyboard-icon" src="img/keyboard.png"> 
                        </div>
                        <div class="microphone-icon" title="Sesle arama yapın">
                            <svg class="goxjub" focusable="false" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path fill="#4285f4" d="m12 15c1.66 0 3-1.31 3-2.97v-7.02c0-1.66-1.34-3.01-3-3.01s-3 1.34-3 3.01v7.02c0 1.66 1.34 2.97 3 2.97z"></path><path fill="#34a853" d="m11 18.08h2v3.92h-2z"></path><path fill="#fbbc04" d="m7.05 16.87c-1.27-1.33-2.05-2.83-2.05-4.87h2c0 1.45 0.56 2.42 1.47 3.38v0.32l-1.15 1.18z"></path><path fill="#ea4335" d="m12 16.93a4.97 5.25 0 0 1 -3.54 -1.55l-1.41 1.49c1.26 1.34 3.02 2.13 4.95 2.13 3.87 0 6.99-2.92 6.99-7h-1.99c0 2.92-2.24 4.93-5 4.93z"></path></svg>
                        </div>
                    </div>
                </div>
                <div class="buttons">
                    <button>Google'da Ara</button>
                    <button>Kendimi Şanslı Hissediyorum</button>
                </div>
            </div>
        </div>
    </div>

    <footer>
        <div class="footer-top">Türkiye</div>
        <div class="footer-bottom">
            <div class="footer-bottom-left">
                <a href="#">Hakkında</a>
                <a href="#">Reklam</a>
                <a href="#">İşletme</a>
                <a href="#">Arama nasıl çalışır?</a>
            </div>
            <div class="footer-bottom-middle">
                <a href="https://sustainability.google/intl/tr/carbon-free/?utm_source=googlehpfooter&utm_medium=housepromos&utm_campaign=bottom-footer&utm_content=#year-1998">
                    <img alt="leaf-icon" src="img/leaf.png">
                    <span>2007'den bu yana karbon nötr</span>
                </a>
            </div>
            <div class="footer-bottom-right">
                <a href="#">Gizlilik</a>
                <a href="#">Şartlar</a>
                <div><span>Ayarlar</span></div>
            </div>
        </div>
    </footer>
</body>
</html>
